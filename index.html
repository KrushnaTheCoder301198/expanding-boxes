<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Expanding Boxes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box" onclick="toggleBox(event, this)">
            <label class="radio-label">
                <input type="radio" name="unit" value="1 Unit"> <h3 class="discount">1 Unit - 10% Discount</h3>
            </label>
            <h4 class="price-title">Standard Price</h4>
            <div class="price">
                <strong class="current-price">$10.00</strong>
                <span class="previous-price">$15.00</span>
            </div>
        </div>
        <div class="box" onclick="toggleBox(event, this)">
            <label class="radio-label">
                <input type="radio" name="unit" value="2 Units"> <h3 class="discount">2 Units - 20% Discount</h3>
            </label>
            <div class="price">
                <strong class="current-price">$18.00</strong>
                <span class="previous-price">$22.50</span>
            </div>
            <div class="box-content">
                <label for="size">Size:</label>
                <select id="size" class="dropdown">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
                <br>
                <label for="color">Color:</label>
                <select id="color" class="dropdown">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                </select>
            </div>
        </div>
        <div class="box" onclick="toggleBox(event, this)">
            <label class="radio-label">
                <input type="radio" name="unit" value="3 Units"> <h3 class="discount">3 Units - 30% Discount</h3>
            </label>
            <div class="price">
                <strong class="current-price">$24.00</strong>
                <span class="previous-price">$30.00</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
